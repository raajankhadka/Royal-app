<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Intra Royal Cup (Admin)</title>
  <style>
    :root{
      --bg:#0b1020;
      --card:#121a33;
      --muted:#8ea0c7;
      --text:#e8eeff;
      --line:rgba(255,255,255,.10);
      --btn:#2b3b74;
      --btn2:#1d2a55;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 16px;
      --danger:#a43a3a;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 800px at 20% -10%, #24306d 0%, transparent 55%),
                  radial-gradient(900px 700px at 100% 0%, #2a7bbf 0%, transparent 45%),
                  var(--bg);
      color:var(--text);
      min-height:100vh;
    }
    header{
      padding:28px 18px 10px;
      max-width:1100px;
      margin:0 auto;
    }
    .title{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:14px;
      flex-wrap:wrap;
    }
    h1{ margin:0; font-size:28px; letter-spacing:.2px; }
    .subtitle{ margin:6px 0 0; color:var(--muted); font-size:14px; line-height:1.4; }
    .controls{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    button, a.btn{
      border:1px solid var(--line);
      background: linear-gradient(180deg, var(--btn) 0%, var(--btn2) 100%);
      color:var(--text);
      padding:10px 12px;
      border-radius:12px;
      cursor:pointer;
      box-shadow: 0 8px 18px rgba(0,0,0,.25);
      font-weight:600;
      font-size:13px;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      gap:8px;
    }
    button:hover, a.btn:hover{ filter:brightness(1.08); }
    button:active, a.btn:active{ transform: translateY(1px); }

    .danger{
      background: linear-gradient(180deg, #c14c4c 0%, var(--danger) 100%);
    }

    main{
      max-width:1100px;
      margin:0 auto;
      padding:12px 18px 30px;
      display:grid;
      gap:14px;
      grid-template-columns: 1fr;
    }
    .card{
      background:rgba(18,26,51,.85);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .card h2{
      margin:0;
      padding:14px 16px;
      font-size:16px;
      border-bottom:1px solid var(--line);
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
    }
    .pill{
      font-size:12px;
      color:var(--muted);
      border:1px solid var(--line);
      padding:6px 10px;
      border-radius:999px;
      background: rgba(255,255,255,.03);
      white-space:nowrap;
    }

    .schedule{ padding:14px 16px 18px; display:grid; gap:12px; }
    .match{
      border:1px solid var(--line);
      border-radius:14px;
      padding:12px;
      background: rgba(255,255,255,.03);
    }
    .match-title{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      margin-bottom:10px;
    }
    .match-title strong{
      font-size:13px;
      letter-spacing:.3px;
      text-transform:uppercase;
      color:#dbe4ff;
    }
    .game{
      display:grid;
      grid-template-columns: 1fr auto 1fr;
      gap:10px;
      align-items:center;
      padding:10px;
      border-radius:12px;
      border:1px solid var(--line);
      background: rgba(0,0,0,.15);
    }
    .team{ display:flex; flex-direction:column; gap:2px; min-width:0; }
    .team .name{ font-weight:700; font-size:14px; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; }
    .team .hint{ font-size:12px; color:var(--muted); }
    .scorebox{ display:flex; align-items:center; gap:8px; justify-content:center; white-space:nowrap; }
    input[type="number"]{
      width:64px;
      padding:10px 10px;
      border-radius:12px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.04);
      color:var(--text);
      font-weight:800;
      font-size:14px;
      text-align:center;
      outline:none;
    }
    input[type="number"]:focus{
      border-color: rgba(142,160,199,.6);
      box-shadow: 0 0 0 3px rgba(142,160,199,.18);
    }
    .vs{ font-size:12px; color:var(--muted); user-select:none; }

    .note{
      margin:14px 16px 16px;
      padding:10px 12px;
      border-radius:14px;
      border:1px dashed rgba(255,255,255,.18);
      color:var(--muted);
      background: rgba(0,0,0,.12);
      font-size:12px;
      line-height:1.45;
    }
  </style>
</head>

<body>
  <header>
    <div class="title">
      <div>
        <h1>Intra Royal Cup <span class="pill">Admin</span></h1>
        <p class="subtitle">Only Admin updates scores. Scores are saved and shown on Viewer page.</p>
      </div>
      <div class="controls">
        <button id="saveBtn" type="button">Save Scores</button>
        <button id="resetBtn" class="danger" type="button">Reset All</button>
        <a class="btn" href="index.html">Viewer</a>
      </div>
    </div>
  </header>

  <main>
    <section class="card">
      <h2>
        Update Scores
        <span class="pill">Auto-save available</span>
      </h2>
      <div class="schedule" id="schedule"></div>
      <div class="note">
        Tip: Enter scores, then click <strong>Save Scores</strong>. Viewer page updates automatically in the same browser.
      </div>
    </section>
  </main>

  <script>
    // ===== Shared data (same as index.html) =====
    const STORAGE_KEY = "royalCupScores_v1";

    const A = "Arbin(Ma-Kalu)";
    const R = "Rooster(Eagle Eye)";
    const M = "Mama(Mama-Vanja)";
    const G = "Ganesh(B-Bites FC)";

    const MATCHES = [
      { id: "g1", title: "Match 1", home: A, away: R },
      { id: "g2", title: "Match 2", home: M, away: G },
      { id: "g3", title: "Match 3", home: A, away: M },
      { id: "g4", title: "Match 4", home: R, away: G },
      { id: "g5", title: "Match 5", home: A, away: G },
      { id: "g6", title: "Match 6", home: R, away: M }
    ];

    const scheduleEl = document.getElementById("schedule");
    const saveBtn = document.getElementById("saveBtn");
    const resetBtn = document.getElementById("resetBtn");

    function clampNonNegativeInt(v){
      if (v === "" || v === null || v === undefined) return null;
      const n = Number(v);
      if (!Number.isFinite(n)) return null;
      return Math.max(0, Math.floor(n));
    }

    function loadScores(){
      try{
        const raw = localStorage.getItem(STORAGE_KEY);
        if (!raw) return {};
        const obj = JSON.parse(raw);
        return (obj && typeof obj === "object") ? obj : {};
      }catch(e){
        return {};
      }
    }

    function saveScores(scores){
      localStorage.setItem(STORAGE_KEY, JSON.stringify(scores));
    }

    function buildUI(scores){
      scheduleEl.innerHTML = "";

      for (const g of MATCHES){
        const entry = scores[g.id] || {};
        const hs = Number.isInteger(entry.home) ? entry.home : "";
        const as = Number.isInteger(entry.away) ? entry.away : "";

        const wrap = document.createElement("div");
        wrap.className = "match";
        wrap.innerHTML = `
          <div class="match-title">
            <strong>${g.title}</strong>
            <span class="pill">${hs === "" || as === "" ? "Not played" : "Played"}</span>
          </div>

          <div class="game">
            <div class="team">
              <div class="name">${g.home}</div>
              <div class="hint">Home</div>
            </div>

            <div class="scorebox">
              <input type="number" min="0" inputmode="numeric" placeholder="-" data-game="${g.id}" data-side="home" value="${hs}">
              <span class="vs">vs</span>
              <input type="number" min="0" inputmode="numeric" placeholder="-" data-game="${g.id}" data-side="away" value="${as}">
            </div>

            <div class="team" style="text-align:right">
              <div class="name">${g.away}</div>
              <div class="hint">Away</div>
            </div>
          </div>
        `;
        scheduleEl.appendChild(wrap);
      }

      scheduleEl.querySelectorAll('input[type="number"]').forEach(inp=>{
        inp.addEventListener("input", ()=>{
          if (inp.value === "") return;
          const n = clampNonNegativeInt(inp.value);
          inp.value = (n === null ? "" : String(n));
        });
      });
    }

    function collectScoresFromUI(){
      const scores = {};
      for (const g of MATCHES){
        const homeEl = document.querySelector(`[data-game="${g.id}"][data-side="home"]`);
        const awayEl = document.querySelector(`[data-game="${g.id}"][data-side="away"]`);
        const hs = clampNonNegativeInt(homeEl?.value);
        const as = clampNonNegativeInt(awayEl?.value);

        // Only store if both scores entered
        if (hs !== null && as !== null){
          scores[g.id] = { home: hs, away: as };
        }
      }
      return scores;
    }

    function doSave(){
      // Merge: keep old scores unless overwritten
      const existing = loadScores();
      const latest = collectScoresFromUI();
      const merged = { ...existing, ...latest };
      saveScores(merged);
      alert("Saved! Viewer page will show updated scores.");
      buildUI(merged);
    }

    function doResetAll(){
      const ok = confirm("Reset ALL saved scores? This will clear all matches.");
      if (!ok) return;
      localStorage.removeItem(STORAGE_KEY);
      buildUI({});
    }

    // Init
    const initial = loadScores();
    buildUI(initial);

    saveBtn.addEventListener("click", doSave);
    resetBtn.addEventListener("click", doResetAll);
  </script>
</body>
</html>
